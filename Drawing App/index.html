    <!doctype html>
    <html lang="en">
    <head>
    <meta charset="utf-8">
    <title>Drawing App</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=yes">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/start/jquery-ui.css">
    <link rel="stylesheet" href="styling.css">
    </head>
    <body>
    <!-- title-->
    <div id="header">Drawing App</div>
    <!-- input -->
    <div class="inputContainer">
    <!-- color input -->
    <div class="input" id="colorInput">
    <input type="color" list id="paintColor">
    </div>
    <!-- size -->
    <div class="input" id="thicknessInput">
    <div id="circle"></div>
    </div>
    <div class="input">
    <div id="slider"></div>


    </div>
    </div>
    <!-- canvas container -->
    <div id="container" style="padding-bottom:4px">
    <canvas id="paint" width="500px" height="400px"></canvas>
    </div>
    <!-- buttons -->
    <div class="inputContainer2">
    <!-- erase -->
    <div class="input2">
    <span id="erase" class="button">Erase</span>
    </div>
    <!-- save -->
    <div class="input2">
    <span id="save" class="button">Save</span>
    </div>
    <!-- reset -->
    <div class="input2">
        <span id="reset" class="button">Reset</span>
        </div>
        <!-- download -->
    <div class="input2" id="down">
    <a id="download" download="image.png">
            <span id="download1" class="button">Download</span>
    </a>
    </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="javascript.js"></script>
    </body>
    </html>
